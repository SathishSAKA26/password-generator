<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Password-Generator</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" class="input" disabled />
          <span class="copy"><i class="fas fa-copy"></i></span>
        </div>
        <div class="pass-indicator">
          <div class="pass-length">
            <label class="sub-title">Password Length</label>
            <span></span>
          </div>
          <input
            type="range"
            name=""
            min="1"
            max="30"
            value="15"
            step="1"
            class="range"
          />
        </div>
        <div class="pass-setting">
          <label class="sub-title">Password Setting</label>
          <ul class="options">
            <div class="op-1">
              <li class="option">
                <input type="checkbox" name="" id="lowercase" />
                <label for="lowercase">Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="uppercase" />
                <label for="uppercase">Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="numbers" />
                <label for="numbers">Numbers (0-9)</label>
              </li>
            </div>
            <div class="op-2">
              <li class="option">
                <input type="checkbox" name="" id="symbols" />
                <label for="symbols">Symbols (!-$^+)</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="exc-dulicate" />
                <label for="exc-dulicate">Exclude Duplicate</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="spaces" />
                <label for="spaces">Include Spaces</label>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <button class="btn generator">Generator Password</button>
    </div>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
